<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/payoo.png" type="image/x-icon">
    <title>Home Page</title>
    <link rel="stylesheet" href="styles/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/44c614560c.js" crossorigin="anonymous"></script>
</head>
<body class="font-outfit">
    <main class="flex mt-2 p-1 lg:p-0">
        <div class="mockup-phone border-primary">
            <div class="camera"></div>
            <div class="flex justify-center display">
              <div class="artboard artboard-demo phone-3">


                <h2 class="text-4xl font-bold mt-12 mb-10">Get Payoo</h2>

                <!-- Balance Section -->
                 <div class=" px-3 lg:w-full w-[80%] flex justify-between items-center">
                    <!-- balance -->
                     <div class="flex items-center">
                       <div><img src="images/balance.png"></div>
                       <div>
                        <h1 class="text-2xl font-extrabold">$<span id="balance">100</span></h1>
                        <p class="opacity-70">Available Balance</p>
                       </div>
                     </div>
                     <!-- logout -->
                      <div class="flex gap-2 lg:text-xl font-bold opacity-70">
                         <span><i class="fa-solid fa-arrow-right-from-bracket"></i></span>
                         <span>Log Out</span>
                      </div>
                 </div>

                 <!-- welcome section -->
                  <div class="mt-8 mb-6 p-5 w-[80%] lg:w-auto">
                    <h1 class="text-2xl  font-bold">ðŸ”¥Welcome to Payooo!</h1>
                    <p class="opacity-70">Enjoy easy and convenient financial services with us. Cashout charge is low and</p>
                  </div>

                  <!-- All Money Buttons -->
                   <div class="flex gap-4 mb-7 px-2 lg:px-0">
                    <button class="btn btn-outline btn-secondary">Add Money</button>
                    <button class="btn btn-outline btn-primary">Cash Out</button>
                    <button class="btn btn-outline btn-accent">Get Bonus</button>
                   </div>

                <!-- Add Money Section -->
                <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                    <form class="card-body">
                      <div class="form-control">
                        <label class="label">
                          <span class="font-medium label-text">Amount</span>
                        </label>
                        <input id="input-add-money" type="text" placeholder="Your Amount" autocomplete="off" class="input input-bordered" required />
                      </div>
                      <div class="form-control">
                        <label class="label">
                          <span class="font-medium label-text">Pin Number</span>
                        </label>
                        <input id="input-cash-out" autocomplete="off" type="password" placeholder="Enter 4 Digit Pin" class="input input-bordered" required />
                      </div>
                      <div class="form-control mt-6">
                        <button id="btn-add-money" class="btn btn-primary">Add Money</button>
                      </div>
                    </form>
                  </div>

                <!-- Cash Out Section -->
                
              </div>
            </div>
          </div>
    </main>

    <!-- js file -->
     <script src="js/add_momey.js"></script>
     <script src="js/cash_out.js"></script>
     <script src="js/utility.js"></script>
</body>
</html>
